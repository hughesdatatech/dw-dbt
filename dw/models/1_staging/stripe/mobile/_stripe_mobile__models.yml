version: 2

models:
  - name: stg_stripe_mobile__balance_transactions
    description: >
      Balance transactions represent funds moving through the Stripe account.
      They're created for every type of transaction that comes into or flows
      out of the Stripe account balance.
    columns:
      - name: id
        data_type: primary key
        description: Unique identifier for the balance_transaction object.
      
      - name: amount
        data_type: int
        description: Gross amount of the transaction, in cents.
      
      - name: available_on
        data_type: timestamp
        description: The date the transaction's net funds become available.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
      
      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object.
      
      - name: fee
        data_type: int
        description: Fees (in cents) paid for this transaction.
      
      - name: net
        data_type: int
        description: Net amount of the transaction, in cents.
      
      - name: status
        data_type: varchar
        description: If transaction's net funds are available in Stripe balance.
        accepted_values: 
          values: ['available', 'pending']
          quote: true

      - name: type
        data_type: varchar
        description: Transactipn type. Consider `reporting_category` instead. 
        accepted_values: 
          values: [
            'adjustment', 'advance', 'advance_funding', 'anticipation_repayment',
            'application_fee', 'application_fee_refund', 'charge',
            'connect_collection_transfer', 'contribution',
            'issuing_authorization_hold', 'issuing_authorization_release',
            'issuing_dispute', 'issuing_transaction',
            'payment', 'payment_failure_refund', 'payment_refund', 'payout',
            'payout_cancel', 'payout_failure', 'refund', 'refund_failure',
            'reserve_transaction', 'reserved_funds', 'stripe_fee',
            'stripe_fx_fee', 'tax_fee', 'topup', 'topup_reversal', 'transfer',
            'transfer_cancel', 'transfer_failure', 'transfer_refund'
          ]
          quote: true
      
      - name: source_id
        data_type: varchar
        description: Foreign key. The Stripe object to which this transaction
          is related.
      
      - name: automatic_transfer_id
        data_type: varchar
        description: Foreign key. ID of the automatically created transfer
          associated with this balance transaction.
      
      - name: reporting_category
        data_type: Varchar
        description: A new categorization of balance transactions.
        accepted_values:
          values: [
            'fee', 'charge', 'dispute_reversal', 'refund_failure',
            'refund', 'dispute', 'payout', 'other_adjustment',
          ]
          quote: true

  - name: stg_stripe_mobile__balance_transaction_fee_details
    description: Detailed fee breakdowns (in cents).
    columns:
      - name: balance_transaction_id
        data_type: varchar
        description: Foreign key. The id of the corresponding balance transaction.
      
      - name: id
        data_type: Primary key
        description: The unique id of the balance_transaction fee detail entry
      
      - name: amount
        data_type: int
        description: Amount of the fee, in cents.
      
      - name: application
        data_type: varchar
        description: ID of the Connect application that earned the fee.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
      
      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object.
      
      - name: type
        data_type: varchar
        description: Type of the fee. One of application_fee, stripe_fee or tax.
        accepted_values:
          values: [
            'application_fee', 'stripe_fee', 'tax'
          ]
          quote: true
  
  - name: stg_stripe_mobile__charge_groups
    description: A long-form table containing every charge attempted in a
      "group" of charges. Each charge in a group will have the same
      final_charge_id.
    columns:
      - name: charge_id
        data_type: Primary key
        description: Foreign key. Charge ID for this attempt.
      
      - name: final_charge_id
        data_type: varchar
        description: Foreign key. Final charge ID of this attempt's charge group.
      
      - name: created
        data_type: timestamp
        description: Timestamp of the charge.
      
      - name: amount_in_usd
        data_type: int
        description: Presentment amount of this charge, in cents.

  - name: stg_stripe_mobile__charges
    description: >
      Charges represent an attempt to charge a credit or debit card.
      Charges can be refunded or disputed and are always mapped to a balance
      transaction. Charges are identified by a unique, random ID.
    columns:
      - name: id
        data_type: primary key
        description: Unique identifier for the charge object.

      - name: amount_refunded
        data_type: int
        description: Amount in cents refunded (can be less than the
          amount attribute on the charge if a partial refund was issued).

      - name: application_fee_id
        data_type: Foreign key
        description: The application fee (if any) for the charge.
          See the Connect documentation for details.
      
      - name: balance_transaction_id
        data_type: Foreign key
        description: ID of the balance transaction that describes the
          impact of this charge on your account balance (not including
          refunds or disputes).
      
      - name: calculated_statement_descriptor
        data_type: varchar
        description: The full statement descriptor that is passed to card
          networks, and that is displayed on your customers' credit card and
          bank statements. Allows you to see what the statement descriptor
          looks like after the static and dynamic portions are combined.
      
      - name: captured
        data_type: boolean
        description: If the charge was created without capturing, this boolean
          represents whether it is still uncaptured or has since been captured.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
          Must be a supported currency.
      
      - name: customer_id
        data_type: Foreign key
        description: ID of the customer this charge is for if one exists.
      
      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object.
          Often useful for displaying to users.
      
      - name: destination_id
        data_type: Foreign key
        description: ID of an existing, connected Stripe account to transfer
          funds to if transfer_data was specified in the charge request.
      
      - name: dispute_id
        data_type: Foreign key
        description: Details about the dispute if the charge has been disputed.
      
      - name: failure_code
        data_type: varchar
        description: Error code explaining reason for charge failure if
          available (see the errors section for a list of codes).
      
      - name: failure_message
        data_type: varchar
        description: Message to user further explaining reason for charge
          failure if available.
      
      - name: invoice_id
        data_type: Foreign key
        description: ID of the invoice this charge is for if one exists.

      - name: order_id
        data_type: varchar
        description: ID of the order associated with this charge.
      
      - name: paid
        data_type: boolean
        description: true if the charge succeeded, or was successfully authorized
          for later capture.
      
      - name: captured_at
        data_type: timestamp
        description: Timestamp of when this charge was captured.

      - name: payment_intent
        data_type: varchar
        description: ID of the PaymentIntent associated with this charge,
          if one exists.
      
      - name: receipt_email
        data_type: varchar
        description: This is the email address that the receipt for this
          charge was sent to.
      
      - name: receipt_number
        data_type: varchar
        description: This is the transaction number that appears on email
          receipts sent for this charge. This attribute will be null until
          a receipt has been sent.
      
      - name: refunded
        data_type: boolean
        description: Whether the charge has been fully refunded. If the charge
          is only partially refunded, this attribute will still be false.
      
      - name: statement_descriptor
        data_type: varchar
        description: For card charges, use statement_descriptor_suffix instead.
          Otherwise, you can use this value as the complete description of a
          charge on your customer statements. Must contain at least one letter,
          maximum 22 characters.
      
      - name: statement_descriptor_suffix
        data_type: varchar
        description: Provides information about the charge that customers see on
          their statements. Concatenated with the prefix (shortened descriptor) or
          statement descriptor set on the account to form the complete statement
          descriptor. Maximum 22 characters for the concatenated descriptor.
      
      - name: status
        data_type: varchar
        description: The status of the payment.
        accepted_values:
          values: ['succeeded', 'pending', 'failed']
          quote: true
      
      - name: source_transfer_id
        data_type: varchar
        description: The transfer ID which created this charge. Only present if the
          charge came from another Stripe account.
      
      - name: transfer_id
        data_type: Foreign key
        description: ID of the transfer to the destination account (only applicable
          if the charge was created using the destination parameter).
      
      - name: transfer_group
        data_type: varchar
        description: A string that identifies this transaction as part of a group.
          See the Connect documentation for details.
      
      - name: application_id
        data_type: varchar
        description: ID of the Connect application that created the charge.
      
      - name: on_behalf_of_id
        data_type: Foreign key
        description: The account (if any) the charge was made on behalf of without
          triggering an automatic transfer. See the Connect documentation for details.
      
      - name: source_id
        data_type: Foreign key
      
      - name: card_address_city
        data_type: varchar
        description: City/District/Suburb/Town/Village.
      
      - name: card_address_country
        data_type: varchar
        description: Billing address country, if provided when creating card.
      
      - name: card_address_state
        data_type: varchar
        description: State/County/Province/Region.
      
      - name: card_brand
        data_type: varchar
        description: Card brand.
        accepted_values:
          values: [
            'American Express', 'Diners Club', 'Discover', 'JCB', 'MasterCard',
            'UnionPay', 'Visa', 'Unknown'
          ]
      
      - name: card_country
        data_type: varchar
        description: Two-letter ISO code representing the country of the card.
          You could use this attribute to get a sense of the international
          breakdown of cards you've collected.
      
      - name: card_currency
        data_type: varchar
      
      - name: card_customer_id
        data_type: varchar
        description: The customer that this card belongs to. This attribute
          will not be in the card object if the card belongs to an account
          or recipient instead.
      
      - name: card_cvc_check
        data_type: varchar
        description: If a CVC was provided, results of the check. A result of
          unchecked indicates that CVC was provided but hasn't been checked yet.
          Checks are typically performed when attaching a card to a Customer
          object, or when creating a charge.
        accepted_values:
          values: ['pass', 'fail', 'unavailable', 'unchecked']
      
      - name: card_fingerprint
        data_type: varchar
        description: Uniquely identifies this particular card number. You can use
          this attribute to check whether two customers who have signed up with you
          are using the same card number, for example. For payment methods that
          tokenize card information (Apple Pay, Google Pay), the tokenized number
          might be provided instead of the underlying card number.
      
      - name: card_funding
        data_type: varchar
        description: Card funding type. Can be credit, debit, prepaid, or unknown.
      
      - name: card_recipient_id
        data_type: varchar
      
      - name: card_tokenization_method
        data_type: varchar
        description: If the card number is tokenized, this is the method that
          was used. Can be android_pay (includes Google Pay), apple_pay,
          masterpass, visa_checkout, or null.
      
      - name: card_default_for_currency
        data_type: boolean
        description: Only applicable on payout external account card belonging
          to merchant (not as payment source customer card in charge).
      
      - name: outcome_network_status
        data_type: varchar
        description: The value reversed_after_approval indicates the payment
          was blocked by Stripe after bank authorization, and may temporarily
          appear as "pending" on a cardholder's statement.
        accepted_values:
          values: [
            'approved_by_network', 'not_sent_to_network', 'reversed_after_approval'
          ]
          quote: true
      
      - name: outcome_reason
        data_type: varchar
        description: An enumerated value providing a more detailed explanation
          of the outcome's type. Charges blocked by Radar's default block rule have
          the value highest_risk_level. Charges placed in review by Radar's default
          review rule have the value elevated_risk_level. Charges authorized, blocked,
          or placed in review by custom rules have the value rule.
      
      - name: outcome_rule_id
        data_type: varchar
        description: The ID of the Radar rule that matched the payment, if applicable.
      
      - name: outcome_type
        data_type: varchar
        accepted_values: 
          values: [
            'authorized', 'manual_review', 'issuer_declined', 'blocked',
            'invalid'
          ]
      
      - name: outcome_seller_message
        data_type: varchar
        description: A human-readable description of the outcome type
          and reason, designed for recipient of payment, not customers.
      
      - name: outcome_risk_level
        data_type: varchar
        description: outcome_risk_score

      - name: outcome_risk_score
        data_type: int

      - name: payment_method_type
        data_type: varchar
        description: The type of transaction-specific details of the payment
          method used in the payment. An additional hash is included on
          payment_method_details with a name matching this value.
          It contains information specific to the payment method.
        accepted_values:
          values: [
            'ach_credit_transfer', 'ach_debit', 'acss_debit', 'alipay',
            'au_becs_debit', 'bancontact', 'card', 'card_present', 'eps',
            'giropay', 'ideal', 'klarna', 'multibanco', 'p24', 'sepa_debit',
            'sofort', 'stripe_account', 'wechat'
          ]
          quote: true
      
      - name: payment_method_id
        data_type: Foreign key
        description: ID of the payment method used in this charge.
      
      - name: shipping_address_city
        data_type: varchar
        description: City, district, suburb, town, or village.
      
      - name: shipping_address_country
        data_type: varchar
        description: Two-letter country code (ISO 3166-1 alpha-2).
      
      - name: shipping_address_state
        data_type: varchar
        description: State, county, province, or region.

  - name: stg_stripe_mobile__charges_metadata
    description: >
      Metadata for charges, in key-value format. There may be multiple
      key-value pairs for a given charge, or none at all.
    columns:
      - name: charge_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: key
        data_type: varchar
        description: Name of the metadata key
      
      - name: value
        data_type: varchar
        description: Metadata value

      - name: merchant_id
        data_type: varchar
        description: Talkspace's unique Stripe merchant id.

  - name: stg_stripe_mobile__coupons
    description: >
      A coupon contains information about a percent-off or amount-off discount
      you might want to apply to a customer. Coupons may be applied to
      subscriptions, invoices, checkout sessions, quotes, and more. Coupons do
      not work with conventional one-off charges or payment intents.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.

      - name: amount_off
        data_type: int
        description: Amount (in the currency specified) that will be taken off
          the subtotal of any invoices for this customer.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created. Measured in seconds
          since the Unix epoch.
      
      - name: currency
        data_type: varchar
        description: If amount_off has been set, the three-letter ISO code for
          the currency of the amount to take off.
      
      - name: duration
        data_type: varchar
        description: One of forever, once, and repeating. Describes how long a
          customer who applies this coupon will get the discount.
        accepted_values:
          values: ['forever', 'once', 'repeating']
          quote: true
      
      - name: duration_in_months
        data_type: int
        description: If duration is repeating, the number of months the coupon
          applies. Null if coupon duration is forever or once.
      
      - name: max_redemptions
        data_type: int
        description: Maximum number of times this coupon can be redeemed, in
          total, across all customers, before it is no longer valid.
      
      - name: percent_off
        data_type: double
        description: Percent that will be taken off the subtotal of any
          invoices for this customer for the duration of the coupon. For
          example, a coupon with percent_off of 50 will make a $100 invoice
          $50 instead.
      
      - name: redeem_by
        data_type: timestamp
        description: Date after which the coupon can no longer be redeemed.
      
      - name: times_redeemed
        data_type: int
        description: Number of times this coupon has been applied to a customer.
      
      - name: valid
        data_type: boolean
        description: Taking account of the above properties, whether this coupon
          can still be applied to a customer.

  - name: stg_stripe_mobile__coupons_metadata
    description: >
      Metadata for coupons, in key-value format. There may be multiple
      key-value pairs for a given coupon, or none at all.
    columns:
      - name: coupon_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: key
        data_type: varchar
        description: Name of the metadata key
      
      - name: value
        data_type: varchar
        description: Metadata value
      
      - name: merchant_id
        data_type: varchar
        description: Talkspace's unique Stripe merchant id.

  - name: stg_stripe_mobile__credit_note_line_item_tax_amounts
    description: The amount of tax calculated per tax rate
      for each credit note line item.
    columns:
      - name: credit_note_line_item_id
        data_type: varchar
        description: Foreign key. The id of the credit_note_line_item object

      - name: id
        data_type: varchar
        description: The unique id of this credit note line item tax amount

      - name: amount
        data_type: int
        description: The amount, in cents, of the tax.

      - name: inclusive
        data_type: boolean
        description: Whether this tax amount is inclusive or exclusive.

      - name: tax_rate_id
        data_type: varchar
        description: The id of the tax rate applied to get this tax amount.

  - name: stg_stripe_mobile__credit_note_line_items
    description: >
      Credit notes decrease the amount owed on an invoice. You can adjust the
      amount of a finalized invoice using credit notes or by revising it.
      We might use credit notes because we accidentally overbilled a customer
      or as a discount to an invoice (rather than voiding and reissuing a new
      invoice).
    columns:
      - name: id
        data_type: varchar
        description: Primary key. Unique identifier for the object.

      - name: credit_note_id
        data_type: varchar
        description: Foreign key. The line item's associated credit_note_id.

      - name: amount
        data_type: int
        description: The integer amount in cents representing the gross amount
          being credited for this line item, excluding tax and discounts.

      - name: discount_amount
        data_type: int
        description: The integer amount in cents representing the discount
          being credited for this line item.

      - name: description
        data_type: varchar
        description: Description of the item being credited.

      - name: quantity
        data_type: int
        description: The number of units of product being credited.

      - name: unit_amount
        data_type: int
        description: The cost of each unit of product being credited.

  - name: stg_stripe_mobile__credit_notes
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.

      - name: amount
        data_type: int
        description: The integer amount in cents representing the total amount of
          the credit note, including tax.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created. Unix.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
      
      - name: customer_id
        data_type: varchar
        description: Foreign key. ID of the customer.
      
      - name: invoice_id
        data_type: varchar
        description: Foreign key. ID of the invoice.
      
      - name: memo
        data_type: varchar
        description: Customer-facing text that appears on the credit note PDF.
      
      - name: number
        data_type: varchar
        description: A unique number that identifies this particular credit note
          and appears on the PDF of the credit note and its associated invoice.
      
      - name: reason
        data_type: varchar
        description: Reason for issuing this credit note. One of duplicate,
          fraudulent, order_change, or product_unsatisfactory.
        accepted_values:
          values: [
            'duplicate', 'fraudulent', 'order_change', 'product_unsatisfactory'
          ]
          quote: true
      
      - name: refund_id
        data_type: varchar
        description: Foreign key. Refund related to this credit note.
      
      - name: status
        data_type: varchar
        description: Status of this credit note, one of issued or void.
        accepted_values:
          values: ['issued', 'void']
          quote: true

      - name: type
        data_type: varchar
        description: Type of this credit note, one of pre_payment or
          post_payment. A pre_payment credit note means it was issued when the
          invoice was open. A post_payment credit note means it was issued
          when the invoice was paid.
        accepted_values:
          values: ['pre_payment', 'post_payment']
          quote: true

      - name: voided_at
        data_type: timestamp
        description: The time that the credit note was voided.

  - name: stg_stripe_mobile__credit_notes_metadata
    description: Metadata for credit notes, in key-value format. There may be
      multiple key-value pairs for a given credit note, or none at all.
    columns:
      - name: credit_note_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: key
        data_type: varchar
        description: Name of the metadata key
      
      - name: value
        data_type: varchar
        description: Metadata value
      
      - name: merchant_id
        data_type: varchar
        description: Talkspace's unique Stripe merchant id.

  - name: stg_stripe_mobile__customers
    description: This object represents a customer of your business. It lets
      you create recurring charges and track payments that belong to the same
      customer.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.
      
      - name: account_balance
        data_type: int
        description: This field has been renamed to balance and will be removed
          in a future API version.
      
      - name: business_vat_id
        data_type: varchar
        description: The customer-specific business VAT id.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created. Unix.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO code for the currency the customer can be
          charged in for recurring billing purposes.
      
      - name: delinquent
        data_type: boolean
        description: When the customer's latest invoice is billed by charging
          automatically, delinquent is true if the invoice's latest charge failed.
          When the customer's latest invoice is billed by sending an invoice,
          delinquent is true if the invoice isn't paid by its due date. If an
          invoice is marked uncollectible by dunning, delinquent doesn't get
          reset to false.
      
      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object. Often useful
          for displaying to users.
      
      - name: email
        data_type: varchar
        description: The customer's email address.
      
      - name: default_source_id
        data_type: varchar
        description: ID of the default payment source for the customer. If you
          are using payment methods created via the PaymentMethods API, see
          the invoice_settings.default_payment_method field instead.
      
      - name: deleted
        data_type: boolean
        description: Whether the customer has been deleted
      
      - name: shipping_name
        data_type: varchar
        description: Customer name.

      - name: shipping_phone
        data_type: varchar
        description: Customer phone (including extension).

      - name: shipping_address_city
        data_type: varchar
        description: City, district, suburb, town, or village.

      - name: shipping_address_country
        data_type: varchar
        description: Two-letter country code (ISO 3166-1 alpha-2).

      - name: shipping_address_line1
        data_type: varchar
        description: Address line 1 (e.g., street, PO Box, or company name).

      - name: shipping_address_line2
        data_type: varchar
        description: Address line 2 (e.g., apartment, suite, unit, or
          building).

      - name: shipping_address_postal_code
        data_type: varchar
        description: ZIP or postal code.

      - name: shipping_address_state
        data_type: varchar
        description: State, county, province, or region.

      - name: discount_coupon_id
        data_type: varchar
        description: Unique identifier for the object.

      - name: discount_customer_id
        data_type: Foreign key
        description: The ID of the customer associated with this discount.

      - name: discount_end
        data_type: timestamp
        description: If the coupon has a duration of repeating, the date that
          this discount will end. If the coupon has a duration of once or
          forever, this attribute will be null.

      - name: discount_start
        data_type: timestamp
        description: Date that the coupon was applied.

      - name: discount_subscription
        data_type: varchar
        description: The subscription that this coupon is applied to, if it
          is applied to a particular subscription.

      - name: tax_info_tax_id
        data_type: varchar
        description: The customer's tax ID number.

      - name: tax_info_type
        data_type: varchar
        description: The type of ID number.

      - name: invoice_settings_default_payment_method_id
        data_type: Foreign key
        description: ID of a payment method that's attached to the customer,
          to be used as the customer's default payment method for subscriptions
          and invoices.

      - name: name
        data_type: varchar
        description: The customer's full name or business name.

      - name: address_city
        data_type: varchar
        description: City, district, suburb, town, or village.

      - name: address_country
        data_type: varchar
        description: Two-letter country code (ISO 3166-1 alpha-2).

      - name: address_line1
        data_type: varchar
        description: Address line 1 (e.g., street, PO Box, or company name).

      - name: address_line2
        data_type: varchar
        description: Address line 2 (e.g. apartment, suite, unit, or building).

      - name: address_postal_code
        data_type: varchar
        description: ZIP or postal code.

      - name: address_state
        data_type: varchar
        description: State, county, province, or region.

  - name: stg_stripe_mobile__disputes
    description: >
      A dispute occurs when a customer questions your charge with their card
      issuer. When this happens, you're given the opportunity to respond to
      the dispute with evidence that shows that the charge is legitimate.
    columns:
      - name: id
        data_type: primary key
        description: Unique identifier for the dispute object.
      
      - name: amount
        data_type: int
        description: Disputed amount, in cents. Usually the charge amount.
      
      - name: charge_id
        data_type: varchar
        description: Foreign key. ID of the disputed charge.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created, in UNIX format.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
      
      - name: is_charge_refundable
        data_type: boolean
        description: If true, still possible to refund the disputed payment.
          Once the payment has been fully refunded, no further funds will be
          withdrawn from your Stripe account as a result of this dispute.
      
      - name: reason
        data_type: varchar
        description: Reason given by cardholder for dispute.
        accepted_values:
          values: [
            'bank_cannot_process', 'check_returned', 'credit_not_processed',
            'customer_initiated', 'debit_not_authorized', 'duplicate',
            'fraudulent', 'general', 'incorrect_account_details',
            'insufficient_funds', 'product_not_received',
            'product_unacceptable', 'subscription_canceled', 'unrecognized'
          ]
          quote: true
      
      - name: status
        data_type: varchar
        description: Current status of dispute.
        accepted_values:
          values: [
            'warning_needs_response', 'warning_under_review', 'warning_closed',
            'needs_response', 'under_review', 'charge_refunded', 'won', 'lost'
          ]
          quote: true

      - name: evidence_access_activity_log
        data_type: varchar
        description: Any server or activity logs showing proof that the
          customer accessed or downloaded the purchased digital product.
          This information should include IP addresses, corresponding
          timestamps, and any detailed recorded activity.
      
      - name: evidence_billing_address
        data_type: varchar
        description: The billing address provided by the customer.
      
      - name: evidence_cancellation_policy_id
        data_type: varchar
        description: (ID of a file upload) Your subscription cancellation
          policy, as shown to the customer.
      
      - name: evidence_cancellation_policy_disclosure
        data_type: varchar
        description: An explanation of how and when the customer was shown your
          refund policy prior to purchase.
      
      - name: evidence_cancellation_rebuttal
        data_type: varchar
        description: A justification for why the customer's subscription
          was not canceled.
      
      - name: evidence_customer_communication_id
        data_type: varchar
        description: (ID of a file upload) Any communication with the customer
          that you feel is relevant to your case. Examples include emails
          proving that the customer received the product or service, or
          demonstrating their use of or satisfaction with the product or
          service.
      
      - name: evidence_customer_email_address
        data_type: varchar
        description: The email address of the customer.
      
      - name: evidence_customer_name
        data_type: varchar
        description: The name of the customer.
      
      - name: evidence_customer_purchase_ip
        data_type: varchar
        description: The IP address that the customer used when making the
          purchase.
      
      - name: evidence_customer_signature_id
        data_type: varchar
        description: (ID of a file upload) A relevant document or contract
          showing the customer's signature.
      
      - name: evidence_duplicate_charge_documentation_id
        data_type: varchar
        description: (ID of a file upload) Documentation for the prior charge
          that can uniquely identify the charge, such as a receipt, shipping
          label, work order, etc. This document should be paired with a similar
          document from the disputed payment that proves the two payments
          are separate.
      
      - name: evidence_duplicate_charge_id
        data_type: varchar
        description: The Stripe ID for the prior charge which appears to be a
          duplicate of the disputed charge.
      
      - name: evidence_product_description
        data_type: varchar
        description: A description of the product or service that was sold.
      
      - name: evidence_receipt_id
        data_type: varchar
        description: (ID of a file upload) Any receipt or message sent to the
          customer notifying them of the charge.
      
      - name: evidence_refund_policy_id
        data_type: varchar
        description: (ID of a file upload) Your refund policy, as shown to the
          customer.
      
      - name: evidence_refund_policy_disclosure
        data_type: varchar
        description: Documentation demonstrating that the customer was shown
          your refund policy prior to purchase.
      
      - name: evidence_refund_refusal_explanation
        data_type: varchar
        description: A justification for why the customer is not entitled to a
          refund.
      
      - name: evidence_service_date
        data_type: varchar
        description: The date on which the customer received or began receiving
          the purchased service, in a clear human-readable format.
      
      - name: evidence_service_documentation_id
        data_type: varchar
        description: (ID of a file upload) Documentation showing proof that a
          service was provided to the customer. This could include a copy of a
          signed contract, work order, or other form of written agreement.
      
      - name: evidence_shipping_address
        data_type: varchar
        description: The address to which a physical product was shipped. You
          should try to include as complete address information as possible.
      
      - name: evidence_shipping_carrier
        data_type: varchar
        description: The delivery service that shipped a physical product,
          such as Fedex, UPS, USPS, etc. If multiple carriers were used for
          this purchase, please separate them with commas.
      
      - name: evidence_shipping_date
        data_type: varchar
        description: The date on which a physical product began its route to
          the shipping address, in a clear human-readable format.
      
      - name: evidence_shipping_documentation_id
        data_type: varchar
        description: (ID of a file upload) Documentation showing proof that a
          product was shipped to the customer at the same address the customer
          provided to you. This could include a copy of the shipment receipt,
          shipping label, etc. It should show the customer's full shipping
          address, if possible.
      
      - name: evidence_shipping_tracking_number
        data_type: varchar
        description: The tracking number for a physical product, obtained from
          the delivery service. If multiple tracking numbers were generated for
          this purchase, please separate them with commas.
      
      - name: evidence_uncategorized_file_id
        data_type: varchar
        description: (ID of a file upload) Any additional evidence or statements.
      
      - name: evidence_uncategorized_text
        data_type: varchar
        description: Any additional evidence or statements.
      
      - name: evidence_details_due_by
        data_type: timestamp
        description: Date by which evidence must be submitted in order to
          successfully challenge dispute. Will be null if the customer's
          bank or credit card company doesn't allow a response for this
          particular dispute.
      
      - name: evidence_details_has_evidence
        data_type: boolean
        description: Whether evidence has been staged for this dispute.
      
      - name: evidence_details_past_due
        data_type: boolean
        description: Whether the last evidence submission was submitted
          past the due date. Defaults to false if no evidence submissions
          have occurred. If true, then delivery of the latest evidence is
          not guaranteed.
      
      - name: evidence_details_submission_count
        data_type: int
        description: The number of times evidence has been submitted.
          Typically, you may only submit evidence once.
      
      - name: network_reason_code
        data_type: varchar
        description: Network-dependent reason code for the dispute.
      
      - name: network_details_type
        data_type: varchar
        description: The network type for this dispute. There will be a
          corresponding hash of details keyed by the value of this field.
      
      - name: network_details_visa_rapid_dispute_resolution
        data_type: boolean
        description: Whether this dispute was resolved via
          Visa's Rapid Dispute Resolution process.
    
  - name: stg_stripe_mobile__disputes_metadata
    description: >
      Metadata for disputes, in key-value format. There may be multiple
      key-value pairs for a given dispute, or none at all.
    columns:
      - name: dispute_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: key
        data_type: varchar
        description: Name of the metadata key
      
      - name: value
        data_type: varchar
        description: Metadata value
      
      - name: merchant_id
        data_type: varchar
        description: Talkspace's unique Stripe merchant id.

  - name: stg_stripe_mobile__early_fraud_warnings
    description: An early fraud warning indicates that the card issuer has
      notified us that a charge may be fraudulent.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created. Measured in seconds
          since the Unix epoch.
      
      - name: charge_id
        data_type: varchar
        description: Foreign key. ID of the charge this early fraud warning is
          for, optionally expanded.
      
      - name: fraud_type
        data_type: varchar
        description: The type of fraud labelled by the issuer. One of
          card_never_received, fraudulent_card_application,
          made_with_counterfeit_card, made_with_lost_card,
          made_with_stolen_card, misc, unauthorized_use_of_card.
        accepted_values:
          values: [
            card_never_received, fraudulent_card_application,
            made_with_counterfeit_card, made_with_lost_card,
            made_with_stolen_card, misc, unauthorized_use_of_card
          ]
          quote: true
      
      - name: actionable
        data_type: boolean
        description: An EFW is actionable if it has not received a dispute and
          has not been fully refunded. You may wish to proactively refund a
          charge that receives an EFW, in order to avoid receiving a dispute
          later.

  - name: stg_stripe_mobile__exchange_rates_from_usd
    description: Exchange rates displayed online are typically mid-market
      rates â€” the average between the buy and sell price of the currency.
      The actual exchange rate you pay ordinarily includes markups from
      financial institutions. When converting currencies on a payment or
      transfer, Stripe applies the daily mid-market rate provided by our
      service providers and takes an additional fee.
    columns:
      - name: date
        data_type: Primary key
        description: Date, as a midnight timestamp.
      
      - name: sell_currency
        data_type: varchar
        description: Sell currency (from), as a three-letter ISO currency
          code in lowercase. Always usd for this table.
      
      - name: buy_currency_exchange_rates
        data_type: json
        description: Buy currencies (to) and approximate mid-market exchange
          rates for the day, in JSON format. Excludes any Stripe fees that
          apply to currency conversions. Currencies are three-letter ISO
          currency codes in lowercase. See supported currencies.

  - name: stg_stripe_mobile__invoice_items
    description: Sometimes you want to add a charge or credit to a customer,
      but actually charge or credit the customer's card only at the end of a
      regular billing cycle. This is useful for combining several charges
      (to minimize per-transaction fees), or for having Stripe tabulate your
      usage-based billing totals.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.

      - name: amount
        data_type: int
        description: Amount (in the currency specified) of the invoice item.
          This should always be equal to unit_amount * quantity.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
      
      - name: customer_id
        data_type: Foreign key
        description: The ID of the customer who will be billed when this
          invoice item is billed.
      
      - name: date
        data_type: Timestamp
        description: Time at which the object was created. Unix.
      
      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object. Often useful
          for displaying to users.
      
      - name: discountable
        data_type: boolean
        description: If true, discounts will apply to this invoice item.
          Always false for prorations.
      
      - name: invoice_id
        data_type: varchar
        description: Foreign key. The ID of the invoice this invoice item
          belongs to.
      
      - name: plan_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: price_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: proration
        data_type: boolean
        description: Whether the invoice item was created automatically as a
          proration adjustment when the customer switched plans.

      - name: quantity
        data_type: int
        description: Quantity of units for the invoice item. If the invoice
          item is a proration, the quantity of the subscription that the
          proration was computed for.

      - name: subscription_id
        data_type: varchar
        description: Foreign key. The subscription that this invoice item
          has been created for, if any.

      - name: unit_amount
        data_type: int
        description: Unit amount (in the currency specified) of the invoice
          item.

      - name: period_start
        data_type: timestamp
        description: The start of the period.

      - name: period_end
        data_type: timestamp
        description: The end of the period, which must be greater than or
          equal to the start.

  - name: stg_stripe_mobile__invoice_items_metadata
    description: Metadata for invoice items, in key-value format. There may be
      multiple key-value pairs for a given invoice item, or none at all.
    columns:
      - name: invoice_item_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: key
        data_type: varchar
        description: Name of the metadata key
      
      - name: value
        data_type: varchar
        description: Metadata value
      
      - name: merchant_id
        data_type: varchar
        description: Talkspace's unique Stripe merchant id.

  - name: stg_stripe_mobile__invoice_line_items
    description: Line items are specific types of invoice items.
      The source_id column contains the ID of either the subscription or
      invoice item that the line item corresponds to.
      The source_type column reflects whether the line items represent a
      subscription or an invoice item. Unlike other foreign keys,
      the subscription column is not always populated. If the
      corresponding invoice item is a subscription, this column is blank.
      Its ID already appears in the source_id column.
    columns:
      - name: invoice_id
        data_type: varchar
        description: Foreign key. The invoice to which this line item belongs.

      - name: source_id
        data_type: varchar
        description: Foreign key. The source of the invoice line item - 
          either a subscription or an invoice item.

      - name: amount
        data_type: bigint
        description: The amount, in cents.

      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.

      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object.
          Often useful for displaying to users.

      - name: discountable
        data_type: boolean
        description: If true, discounts will apply to this line item.
          Always false for prorations.

      - name: plan_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.

      - name: price_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.

      - name: proration
        data_type: boolean
        description: Whether this is a proration.

      - name: quantity
        data_type: bigint
        description: The quantity of the subscription, if the line item
          is a subscription or a proration.

      - name: subscription
        data_type: varchar
        description: Foreign key. The subscription that the invoice item
          pertains to, if any.

      - name: source_type
        data_type: varchar
        description: A string identifying the type of the source of this
          line item, either an invoiceitem or a subscription.

      - name: period_start
        data_type: timestamp
        description: The start of the period.

      - name: period_end
        data_type: timestamp
        description: The end of the period, which must be greater than or
          equal to the start.

  - name: stg_stripe_mobile__invoices
    description: >
      Invoices are statements of amounts owed by a customer, and are either
      generated one-off, or generated periodically from a subscription. They
      contain invoice items, and proration adjustments that may be caused by
      subscription upgrades/downgrades (if necessary).
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the invoice object.

      - name: amount_due
        data_type: int
        description: Final amount due at this time for this invoice. If the
          invoice's total is smaller than the minimum charge amount, for example,
          or if there is account credit that can be applied to the invoice, the
          amount_due may be 0. If there is a positive starting_balance for the
          invoice (the customer owes money), the amount_due will also take that
          into account. The charge that gets generated for the invoice will be
          for the amount specified in amount_due.
      
      - name: amount_paid
        data_type: int
        description: The amount, in cents, that was paid.
      
      - name: amount_remaining
        data_type: int
        description: The difference between amount_due and amount_paid, in cents.
      
      - name: application_fee
        data_type: int
        description: The fee in cents that will be applied to the invoice and
          transferred org Stripe account when the invoice is paid.
      
      - name: attempt_count
        data_type: int
        description: Number of payment attempts made for this invoice, from the
          perspective of the payment retry schedule. Any payment attempt counts
          as the first attempt, and subsequently only automatic retries
          increment the attempt count. In other words, manual payment attempts
          after the first attempt do not affect the retry schedule.
      
      - name: attempted
        data_type: boolean
        description: Whether an attempt has been made to pay the invoice. An
          invoice is not attempted until 1 hour after the invoice.created
          webhook, for example, so you might not want to display that invoice
          as unpaid to your users.
      
      - name: auto_advance
        data_type: boolean
        description: Controls whether Stripe will perform automatic collection
          of the invoice. When false, the invoice's state will not
          automatically advance without an explicit action.
      
      - name: billing_reason
        data_type: varchar
        description: Indicates the reason the invoice was created.
          `subscription_cycle` indicates an invoice created by a
            subscription advancing into a new period.
          `subscription_create` indicates an invoice created due to creating
            a subscription.
          `subscription_update` indicates an invoice created due to updating
            a subscription.
          `subscription` is set for all old invoices to indicate either a
          change to a subscription or a period advancement.
          `manual` is set for all invoices unrelated to a subscription
            (e.g. created via the invoice editor).
          `upcoming` is reserved for simulated invoices per the upcoming
            invoice endpoint.
          `subscription_threshold` indicates an invoice created due to a
            billing threshold being reached.
        accepted_values:
          values: [
            'subscription_cycle', 'subscription_create',
            'subscription_update', 'subscription', 'manual', 'upcoming',
            'subscription_threshold'
          ]
      
      - name: charge_id
        data_type: varchar
        description: Foreign key. ID of the latest charge generated for this
          invoice, if any.
      
      - name: collection_method
        data_type: varchar
        description: Either charge_automatically or send_invoice. When charging
          automatically, Stripe will attempt to pay this invoice using the
          default source attached to the customer. When sending an invoice,
          Stripe will email this invoice to the customer with payment
          instructions.
        accepted_values:
          values: ['charge_automatically', 'send_invoice']
          quote: true
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
      
      - name: customer_id
        data_type: varchar
        description: Foreign key. The ID of the customer who will be billed.
      
      - name: date
        data_type: timestamp
        description: Time at which the object was created. Unix.
      
      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object.
          Referenced as 'memo' in the Dashboard.
      
      - name: due_date
        data_type: timestamp
        description: The date on which payment for this invoice is due. This
          will be null where collection_method = charge_automatically.
      
      - name: ending_balance
        data_type: int
        description: Ending customer balance after the invoice is finalized.
          Invoices are finalized approximately an hour after successful webhook
          delivery or when payment collection is attempted for the invoice.
          If the invoice has not been finalized yet, this will be null.
      
      - name: next_payment_attempt
        data_type: timestamp
        description: The time at which payment will next be attempted.
          Null for invoices where collection_method=send_invoice.
      
      - name: number
        data_type: varchar
        description: A unique, identifying string that appears on emails sent
          to the customer for this invoice. This starts with the customer's
          unique invoice_prefix if it is specified.
      
      - name: on_behalf_of_id
        data_type: varchar
        description: Foreign key. The account (if any) for which the funds of
          the invoice payment are intended. If set, the invoice will be
          presented with the branding and support information of the specified
          account.
      
      - name: paid
        data_type: boolean
        description: Whether payment was successfully collected for this
          invoice. An invoice can be paid (most commonly) with a charge or with
          credit from the customer's account balance.
      
      - name: paid_out_of_band
        data_type: boolean
        description: Returns true if the invoice was manually marked paid,
          returns false if the invoice hasn't been paid yet or was paid
          on Stripe.
      
      - name: period_end
        data_type: timestamp
        description: End of the usage period during which invoice items
          were added to this invoice.
      
      - name: period_start
        data_type: timestamp
        description: Start of the usage period during which invoice items
          were added to this invoice.
      
      - name: receipt_number
        data_type: varchar
        description: This is the transaction number that appears on email
          receipts sent for this invoice.
      
      - name: starting_balance
        data_type: int
        description: Starting customer balance before the invoice is finalized.
          If the invoice has not been finalized yet, this will be the current
          customer balance.
      
      - name: statement_descriptor
        data_type: varchar
        description: Extra information about an invoice for the customer's
          credit card statement.
      
      - name: status
        data_type: varchar
        description: The status of the invoice. One of draft, open, paid,
          uncollectible, or void.
        accepted_values:
          values:
            ['draft', 'open', 'paid', 'uncollectible', 'void']
          quote: true
      
      - name: subscription_id
        data_type: varchar
        description: Foreign key. The subscription that this invoice was
          prepared for, if any.
      
      - name: subscription_proration_date
        data_type: timestamp
        description: Only set for upcoming invoices that preview prorations.
          The time used to calculate prorations.
      
      - name: subtotal
        data_type: int
        description: Total of all subscriptions, invoice items, and prorations
          on the invoice before any invoice level discount or exclusive tax is
          applied. Item discounts are already incorporated.
      
      - name: tax
        data_type: int
        description: The amount of tax on this invoice. This is the sum of all
          the tax amounts on this invoice.
      
      - name: tax_percent
        data_type: Double
        description: This percentage of the subtotal has been added to the total
          amount of the invoice, including invoice line items and discounts. This
          field is inherited from the subscription's tax_percent field, but can
          be changed before the invoice is paid. This field defaults to null.
      
      - name: total
        data_type: int
        description: Total after discounts and taxes.
      
      - name: webhooks_delivered_at
        data_type: timestamp
        description: Invoices are automatically paid or sent 1 hour after webhooks
          are delivered, or until all webhook delivery attempts have been exhausted.
          This field tracks the time when webhooks for this invoice were 
          successfully delivered.
          If the invoice had no webhooks to deliver, this will be set while the
          invoice is being created.
      
      - name: discount_coupon_id
        data_type: varchar
        description: Foreign key. Hash describing the coupon applied to create
          this discount.
      
      - name: discount_customer_id
        data_type: varchar
        description: Foreign key. The ID of the customer associated with this
          discount.
      
      - name: discount_end
        data_type: timestamp
        description: If the coupon has a duration of repeating, the date that
          this discount will end. If the coupon has a duration of once or
          forever, this attribute will be null.
      
      - name: discount_start
        data_type: timestamp
        description: Date that the coupon was applied.
      
      - name: discount_subscription
        data_type: varchar
        description: The subscription that this coupon is applied to, if it
          is applied to a particular subscription.
      
      - name: status_transitions_finalized_at
        data_type: timestamp
        description: The time that the invoice draft was finalized.
      
      - name: status_transitions_marked_uncollectible_at
        data_type: timestamp
        description: The time that the invoice was marked uncollectible.
      
      - name: status_transitions_paid_at
        data_type: timestamp
        description: The time that the invoice was paid.
      
      - name: status_transitions_voided_at
        data_type: timestamp
        description: The time that the invoice was voided.
      
      - name: transfer_data_destination_id
        data_type: varchar
        description: Foreign key. The account where funds from the payment will
          be transferred to upon payment success.
      
      - name: transfer_data_amount
        data_type: int
        description: The amount in cents that will be transferred to the
          destination account when the invoice is paid. By default, the
          entire amount is transferred to the destination.

  - name: stg_stripe_mobile__invoices_metadata
    description: Metadata about invoices, in key-value format. There may be
      multiple key-value pairs for a given invoice, or none at all.
    columns:
      - name: invoice_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: key
        data_type: varchar
        description: Name of the metadata key.
      
      - name: value
        data_type: varchar
        description: Metadata value.

      - name: merchant_id
        data_type: varchar
