  - name: stg_stripe_mobile__subscriptions
    description: Subscriptions allow you to charge a customer on a recurring
      basis.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.
      
      - name: application_fee_percent
        data_type: double
        description: A non-negative decimal between 0 and 100, with at most two
          decimal places. This represents the percentage of the subscription
          invoice subtotal that will be transferred to the application owner's
          Stripe account.
      
      - name: billing
        data_type: varchar
        description: AKA collection_method. Value will be either
          charge_automatically or send_invoice. When charging automatically,
          Stripe will attempt to pay this subscription at the end of the cycle
          using the default source attached to the customer. When sending an
          invoice, Stripe will email your customer an invoice with payment
          instructions.
      
      - name: billing_cycle_anchor
        data_type: timestamp
        description: Determines the date of the first full invoice, and, for
          plans with month or year intervals, the day of the month for
          subsequent invoices. The timestamp is in UTC format.
      
      - name: cancel_at_period_end
        data_type: boolean
        description: If the subscription has been canceled with the
          at_period_end flag set to true, cancel_at_period_end on the
          subscription will be true. You can use this attribute to determine
          whether a subscription that has a status of active is scheduled to
          be canceled at the end of the current period.
      
      - name: cancel_at
        data_type: timestamp
        description: A date in the future at which the subscription will
          automatically get canceled
      
      - name: canceled_at
        data_type: timestamp
        description: If the subscription has been canceled, the date of that
          cancellation. If the subscription was canceled with
          cancel_at_period_end, canceled_at will reflect the time of the most
          recent update request, not the end of the subscription period when
          the subscription is automatically moved to a canceled state.
      
      - name: cancellation_reason
        data_type: varchar
        description: One of the preconfigured cancellation reasons selected
          by the customer.
      
      - name: cancellation_reason_text
        data_type: varchar
        description: The customer provided reason for cancelling the
          subscription.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created. Unix.
      
      - name: current_period_end
        data_type: timestamp
        description: End of the current period that the subscription has been
          invoiced for. At the end of this period, a new invoice will be created.

      - name: current_period_start
        data_type: timestamp
        description: Start of the current period that the subscription has been
          invoiced for.

      - name: customer_id
        data_type: varchar
        description: Foreign key. ID of the customer who owns the subscription.

      - name: days_until_due
        data_type: int
        description: Number of days a customer has to pay invoices generated by
          this subscription. This value will be null for subscriptions where
          collection_method=charge_automatically.

      - name: default_source_id
        data_type: varchar
        description: ID of the default payment source for the subscription.
          It must belong to the customer associated with the subscription and
          be in a chargeable state. If default_payment_method is also set,
          default_payment_method will take precedence. If neither are set,
          invoices will use the customer's
          invoice_settings.default_payment_method or default_source.

      - name: ended_at
        data_type: timestamp
        description: If subscription has ended, the date the subscription ended.

      - name: plan_id
        data_type: varchar
        description: Reference to the plan the customer is subscribed to.
          Only set if the subscription contains a single plan.

      - name: price_id
        data_type: varchar
        description: Reference to the price the customer is subscribed to.
          Only set if the subscription contains a single price.

      - name: quantity
        data_type: int
        description: The quantity of the plan to which the customer is
          subscribed. For example, if your plan is $10/user/month, and your
          customer has 5 users, you could pass 5 as the quantity to have the
          customer charged $50 (5 x $10) monthly. Only set if the subscription
          contains a single plan.

      - name: start
        data_type: timestamp
        description: Date of the last substantial change to this subscription.
          For example, a change to the items array, or a change of status,
          will reset this timestamp.

      - name: start_date
        data_type: timestamp
        description: Date when the subscription was first created. The date
          might differ from the created date due to backdating.

      - name: status
        data_type: varchar
        description: Possible values are incomplete, incomplete_expired,
          trialing, active, past_due, canceled, or unpaid.
          For collection_method=charge_automatically, a subscription moves into
          incomplete if the initial payment attempt fails. A subscription in
          this state can only have metadata and default_source updated. Once
          the first invoice is paid, the subscription moves into an active
          state. If the first invoice is not paid within 23 hours, the
          subscription transitions to incomplete_expired. This is a terminal
          state, the open invoice will be voided and no further invoices will
          be generated.
          A subscription that is currently in a trial period is trialing and
          moves to active when the trial period is over.
          If subscription collection_method=charge_automatically it becomes
          past_due when payment to renew it fails and canceled or unpaid
          (depending on your subscriptions settings) when Stripe has exhausted
          all payment retry attempts.
          If subscription collection_method=send_invoice it becomes past_due
          when its invoice is not paid by the due date, and canceled or unpaid
          if it is still not paid by an additional deadline after that.
          Note that when a subscription has a status of unpaid, no subsequent
          invoices will be attempted (invoices will be created, but then
          immediately automatically closed). After receiving updated payment
          information from a customer, you may choose to reopen and pay
          their closed invoices.

      - name: tax_percent
        data_type: double
        description: If provided, each invoice created by this subscription
          will apply the tax rate, increasing the amount billed to the customer.

      - name: trial_end
        data_type: timestamp
        description: If the subscription has a trial, the end of that trial.

      - name: trial_start
        data_type: timestamp
        description: If the subscription has a trial, the beginning of that trial.

      - name: billing_thresholds_amount_gte
        data_type: int
        description: Monetary threshold that triggers subscription to create an invoice

      - name: billing_thresholds_reset_billing_cycle_anchor
        data_type: boolean
        description: Indicates if the billing_cycle_anchor should be reset when
          a threshold is reached. If true, billing_cycle_anchor will be updated
          to the date/time the threshold was last reached; otherwise, the value
          will remain unchanged. This value may not be true if the subscription
          contains items with plans that have aggregate_usage=last_ever.

      - name: discount_coupon_id
        data_type: varchar
        description: Unique identifier for the object.

      - name: discount_customer_id
        data_type: varchar
        description: Foreign key. The ID of the customer associated with
          this discount.

      - name: discount_end
        data_type: timestamp
        description: If the coupon has a duration of repeating, the
          date that this discount will end. If the coupon has a duration
          of once or forever, this attribute will be null.

      - name: discount_start
        data_type: timestamp
        description: Date that the coupon was applied.

      - name: discount_subscription
        data_type: varchar
        description: The subscription that this coupon is applied to,
          if it is applied to a particular subscription.

      - name: pause_collection_behavior
        data_type: varchar
        description: The payment collection behavior for this subscription
          while paused. One of keep_as_draft, mark_uncollectible, or void.

      - name: pause_collection_resumes_at
        data_type: timestamp
        description: The time after which the subscription will resume
          collecting payments.

  - name: stg_stripe_mobile__subscriptions_metadata
    description: Metadata for subscriptions, in key-value format. There may
      multiple key-value pairs for a given refund, or none at all.
    columns:
      - name: subscription_id
        data_type: varchar
        description: Foreign key. Unique identifier for the object.
      
      - name: key
        data_type: varchar
        description: Name of the metadata key
      
      - name: value
        data_type: varchar
        description: Metadata value

      - name: merchant_id
        data_type: varchar
        description: Talkspace's unique Stripe merchant id.

  - name: stg_stripe_mobile__tax_rates
    description: Tax rates can be applied to invoices, subscriptions,
      and Checkout Sessions to collect tax.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.

      - name: active
        data_type: boolean
        description: Defaults to true. When set to false, this tax rate cannot
          be used with new applications or Checkout Sessions, but will still
          work for subscriptions and invoices that already have it set.
        
      - name: created
        data_type: timestamp
        description: Time at which the object was created. Unix.
        
      - name: description
        data_type: varchar
        description: An arbitrary string attached to the tax rate for your
          internal use only. It will not be visible to your customers.
        
      - name: display_name
        data_type: varchar
        description: The display name of the tax rates as it will appear to
          your customer on their receipt email, PDF, and hosted invoice page.
        
      - name: inclusive
        data_type: boolean
        description: This specifies if the tax rate is inclusive or exclusive.
        
      - name: jurisdiction
        data_type: varchar
        description: The jurisdiction for the tax rate. You can use this label
          field for tax reporting purposes. It also appears on the customer invoice.
        
      - name: percentage
        data_type: double
        description: This represents the tax rate percent out of 100.

  - name: stg_stripe_mobile__transfer_reversals
    description: Stripe Connect platforms can reverse transfers made to a
      connected account, either entirely or partially, and can also specify
      whether to refund any related application fees. Transfer reversals add
      to the platform's balance and subtract from the destination account's
      balance. Reversing a transfer that was made for a destination charge
      is allowed only up to the amount of the charge. It is possible to
      reverse a transfer_group transfer only if the destination account
      has enough balance to cover the reversal.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.
      
      - name: amount
        data_type: int
        description: Amount, in cents.
      
      - name: balance_transaction_id
        data_type: varchar
        description: Foreign key. Balance transaction that describes the
          impact on your account balance.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created. Unix.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
          Must be a supported currency.
      
      - name: transfer_id
        data_type: varchar
        description: Foreign key. ID of the transfer that was reversed.

  - name: stg_stripe_mobile__transfers
    description: A Transfer object is created when you move funds between
      Stripe accounts as part of Connect. Before April 6, 2017, transfers
      also represented movement of funds from a Stripe account to a card or
      bank account. This behavior has since been split out into a Payout object,
      with corresponding payout endpoints. For more information, read about
      the transfer/payout split.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.
      
      - name: amount
        data_type: int
        description: Amount (in cents) to be transferred to your bank account.
      
      - name: amount_reversed
        data_type: int
        description: Amount in cents reversed (can be less than the amount
          attribute on the transfer if a partial reversal was issued).
      
      - name: application_fee_id
        data_type: varchar
        description: Foreign key. The application fee (if any). See the Connect
          documentation for details.
      
      - name: automatic
        data_type: boolean
        description: Returns true if the payout was created by an automated
          payout schedule, and false if it was requested manually.
      
      - name: balance_transaction_id
        data_type: varchar
        description: Foreign key. Balance transaction that describes the impact
          of this transfer on your account balance.
      
      - name: created
        data_type: timestamp
        description: Time at which the object was created. Unix.
      
      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code, in lowercase.
          Must be a supported currency.
      
      - name: date
        data_type: timestamp
        description: Date the transfer is scheduled to arrive in the bank.
          This factors in delays like weekends or bank holidays.
      
      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object. Often useful
          for displaying to users.
      
      - name: destination_id
        data_type: varchar
        description: ID of the bank account, card, or Stripe account the 
          transfer was sent to.

      - name: destination_payment_id
        data_type: Foreign key
        description: If the destination is a Stripe account, this will be the
          ID of the payment the destination account received for the transfer.

      - name: failure_code
        data_type: varchar
        description: Error code explaining reason for transfer failure if
          available. See Types of transfer failures for a list of failure codes.

      - name: failure_message
        data_type: varchar
        description: Message to user further explaining reason for transfer
          failure, if available.

      - name: kind
        data_type: varchar
        description: Another indicator of the transfer type. Usually 'payout'.

      - name: reversed
        data_type: boolean
        description: Whether the transfer has been fully reversed. If the
          transfer is only partially reversed, this attribute will still be
          false.

      - name: source_transaction_id
        data_type: varchar
        description: ID of the charge (or other transaction) that was used
          to fund the transfer. If null, the transfer was funded from
          the available balance.

      - name: source_type
        data_type: varchar
        description: The source balance this transfer came from.
          One of card, fpx, or bank_account.
        allowed_values:
          values: ['card', 'fpx', 'bank_account']

      - name: statement_descriptor
        data_type: varchar
        description: Extra information about a transfer to be displayed on
          the user's bank statement.

      - name: status
        data_type: varchar
        description: The transfer's status. Usually only ever paid.

      - name: transfer_group
        data_type: varchar
        description: A string that identifies this transaction as part of a
          group. See the Connect documentation for details.

      - name: type
        data_type: varchar
        description: Can be card, bank_account, or stripe_account.
