  - name: stg_stripe_mobile__payment_intents
    description: > 
      A PaymentIntent guides you through the process of collecting a payment
      from your customer. A PaymentIntent transitions through multiple
      statuses throughout its lifetime as it interfaces with Stripe to
      perform authentication flows and ultimately creates at most one
      successful charge.
    columns:
      - name: id
        data_type: Primary key
        description: Unique identifier for the object.

      - name: amount
        data_type: int
        description: Amount intended to be collected by this PaymentIntent.
          A positive integer representing how much to charge in the smallest
          currency unit (e.g., 100 cents to charge $1.00 or 100 to charge Â¥100,
          a zero-decimal currency). The minimum amount is $0.50 US or equivalent
          in charge currency. The amount value supports up to eight digits
          (e.g., a value of 99999999 for a USD charge of $999,999.99).

      - name: amount_capturable
        data_type: int
        description: Amount that can be captured from this PaymentIntent.

      - name: application_id
        data_type: varchar
        description: Foreign key. ID of the Connect application that created
          the PaymentIntent.

      - name: application_fee_amount
        data_type: int
        description: The amount of the application fee (if any) that will be
          requested to be applied to the payment and transferred to the
          application owner's Stripe account. The amount of the application
          fee collected will be capped at the total payment amount.

      - name: canceled_at
        data_type: timestamp
        description: Populated when status is canceled, this is the
          time at which the PaymentIntent was canceled. Unix format.

      - name: cancellation_reason
        data_type: varchar
        description: Reason for cancellation of this PaymentIntent.
          Either user-provided (duplicate, fraudulent,
          requested_by_customer, or abandoned) or generated by
          Stripe internally (failed_invoice, void_invoice, or automatic).
        accepted_values:
          values: [
            'duplicate', 'fraudulent', 'requested_by_customer', 'abandoned',
            'failed_invoice', 'void_invoice', 'automatic'
          ]
          quote: true

      - name: capture_method
        data_type: varchar
        description: Controls when the funds will be captured from the
          customer's account.

      - name: card_request_three_d_secure
        data_type: varchar
        description: Permitted values include automatic or any.
          If not provided, defaults to automatic.
        accepted_values:
          values: ['automatic', 'any']
          quote: true

      - name: confirmation_method
        data_type: varchar

      - name: created
        data_type: timestamp
        description: Time at which the object was created. Unix format.

      - name: currency
        data_type: varchar
        description: Three-letter ISO currency code.

      - name: customer_id
        data_type: varchar
        description: Foreign key. ID of the Customer this PaymentIntent belongs
          to, if one exists. Payment methods attached to other Customers
          cannot be used with this PaymentIntent. If present in combination
          with setup_future_usage, this PaymentIntent's payment method will be
          attached to the Customer after the PaymentIntent has been confirmed
          and any required actions from the user are complete.

      - name: description
        data_type: varchar
        description: An arbitrary string attached to the object.
          Often useful for displaying to users.

      - name: invoice_id
        data_type: varchar
        description: Foreign key. ID of the invoice that created this
          PaymentIntent, if it exists.

      - name: last_payment_error_charge
        data_type: varchar
        description: For card errors, the ID of the failed charge.

      - name: last_payment_error_source
        data_type: varchar
        description: The source object for errors returned on a
          request involving a source.

      - name: last_payment_error_type
        data_type: varchar
        description: The type of error returned. One of api_error,
          card_error, idempotency_error, or invalid_request_error.
        accepted_values:
          values: [
            'api_error', 'card_error', 'idempotency_error',
            'invalid_request_error'
          ]
          quote: true

      - name: on_behalf_of_id
        data_type: varchar
        description: Foreign key. The account (if any) for which the funds
          of the PaymentIntent are intended.

      - name: payment_method_id
        data_type: varchar
        description: Foreign key. ID of the payment method used in this
          PaymentIntent.

      - name: payment_method_types
        data_type: varchar
        description: The list of payment method types (e.g. card)
          that this PaymentIntent is allowed to use.

      - name: review_id
        data_type: varchar
        description: Foreign key. ID of the review associated with this
          PaymentIntent, if any.

      - name: setup_future_usage
        data_type: varchar
        description: Indicates that you intend to make future payments with
          this PaymentIntent's payment method. Providing this parameter will
          attach the payment method to the PaymentIntent's Customer, if
          present, after the PaymentIntent is confirmed and any required
          actions from the user are complete. If no Customer was provided,
          the payment method can still be attached to a Customer after the
          transaction completes. When processing card payments, Stripe also
          uses setup_future_usage to dynamically optimize your payment flow
          and comply with regional legislation and network rules, such as SCA.

      - name: statement_descriptor
        data_type: varchar
        description: For non-card charges, you can use this value as the
          complete description that appears on customer statements.
          Must contain at least one letter, maximum 22 characters.

      - name: statement_descriptor_suffix
        data_type: varchar
        description: Provides information about a card payment that customers
          see on their statements. Concatenated with the prefix (shortened
          descriptor) or statement descriptor set on the account to form the
          complete statement descriptor. Maximum 22 characters for the
          concatenated descriptor.

      - name: status
        data_type: varchar
        description: Status of this PaymentIntent. One of
          requires_payment_method, requires_confirmation, requires_action,
          processing, requires_capture, canceled, or succeeded.
        accepted_values:
          values: [
            'requires_payment_method', 'requires_confirmation',
            'requires_action', 'processing', 'requires_capture', 'canceled',
            'succeeded'
          ]
          quote: true

