version: 1
default_environment: dev
project_id: 2b7287b5-e884-4921-93b6-1d54bd3cf4f2
environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-rest-api-msdk
        config:
          name: data-pa-opioid_stays
          api_url: https://data.pa.gov/resource/r2n4-n2i4.json
          path: TAP_REST_API_MSDK_PATH
          "streams": [
            {
                "name": "data-pa-opioid_stays",
                "primary_keys": ["county_name", "time_period_date_end"],
                "replication-method": FULL_TABLE
            }
          ]
      loaders:
      - name: target-snowflake
        config:
          account: TARGET_SNOWFLAKE_ACCOUNT
          dbname: dw_dev
          user: TARGET_SNOWFLAKE_USER
          password: TARGET_SNOWFLAKE_PASSWORD
          warehouse: DW_WH_XS
          file_format: dw_dev.pagov.json_format
          role: accountadmin
          default_target_schema: pagov
          s3_bucket: arn:aws:s3:us-east-1:774809006633:accesspoint/stage-ap
          stage: pagov.hughedatatech_ext_s3_stage
          aws_access_key_id: TARGET_SNOWFLAKE_AWS_ACCESS_KEY_ID
          aws_secret_access_key: TARGET_SNOWFLAKE_AWS_SECRET_ACCESS_KEY
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
  loaders:
  - name: target-snowflake
    variant: transferwise
    pip_url: pipelinewise-target-snowflake
    